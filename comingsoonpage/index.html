<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/122f6a29d3.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
    <div class="header">
      <img src="images/logo.svg" alt="logo-img" class="img-header">
    </div>
    
    
    <h1>We are launching <span class="word1">soon!</span></h1>
    <p>Subscribe and get notified</p>
    
  
  <div class="container">
    <div class="inputbox">
      <input type="text" class="input" placeholder="Your email address...">
      <div class="error">Please provide a valid email address.</div>
    </div>
      
    <div class="input-btn">Notify Me</div>
      
  </div>

  <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration">
  
  <div class="footer">
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>  
    &copy; Copyright Ping. All rights reserved.
  </div>

  

  
  <script src="index.js"></script>
</body>
</html>
